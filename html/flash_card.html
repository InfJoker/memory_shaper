<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="Memory shaper" content="study, memory, prepare, card">
  <meta name="author" content="The best team ever">
  <script>
    function showAnswer() {
      document.getElementById("back").style.visibility = "visible";
      document.getElementById("front").style.visibility = "hidden";
      document.getElementById("button-answer").style.visibility = "hidden";
    }
  </script>

  <style>
  @import url('https://fonts.googleapis.com/css?family=Poppins');

  body {
    font-family: Arial, Helvetica, sans-serif;
  }

  .flip-card {
    background-color: transparent;
    width: 450px;
    height: 350px;
    perspective: 1000px;
    align-items: center;
    flex-direction: column; 
    justify-content: center;
  }

  .flip-card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  }

  .flip-card-front, .flip-card-back {
    position: absolute;
    width: 100%;
    height: 100%;
  }

  .flip-card-front {
    visibility: visible;
    background-color: #FFFAFA;
    color: black;
  }

  .flip-card-back {
    visibility: hidden;
    background-color: #2980b9;
    color: white;
  }

  .button-correct, .button-incorrect {
    color: #FFFFFF;
    border: none;
    bottom: -10px;
    cursor: pointer;
    display: inline-block;
    font-size: 15px;
    font-weight: 500;
    line-height: 1;
    outline: transparent;
    padding: 7px 22px;
    text-align: center;
    text-decoration: none;
    transition: box-shadow .2s ease-in-out;
    touch-action: manipulation;
    white-space: nowrap;
    -webkit-border-radius: 5px 5px 5px 5px;
    border-radius: 5px 5px 5px 5px;
    margin: 5px;
    -webkit-transition: all 0.5s ease-in-out;
    -moz-transition: all 0.5s ease-in-out;
    -ms-transition: all 0.5s ease-in-out;
    -o-transition: all 0.5s ease-in-out;
    transition: all 0.5s ease-in-out;
  }

  .button-correct {
    background: linear-gradient(to bottom right, #0B8110, #7B8C00);
  }

  .button-incorrect {
    background: linear-gradient(to bottom right, #EF4765, #FF9A5A);
  }

  .button-incorrect:not([disabled]):focus {
    box-shadow: 0 0 .25rem rgba(0, 0, 0, 0.5), -.125rem -.125rem 1rem rgba(239, 71, 101, 0.5);
  }

  .button-incorrect:not([disabled]):hover {
    box-shadow: 0 0 .25rem rgba(0, 0, 0, 0.5), -.125rem -.125rem 1rem rgba(239, 71, 101, 0.5);
  }

  .button-correct:not([disabled]):focus {
    box-shadow: 0 0 .25rem rgba(0.5, 0, 0, 0), -.125rem -.125rem 1rem rgba(10, 231, 1, 0.5);
  }

  .button-correct:not([disabled]):hover {
    box-shadow: 0 0 .25rem rgba(0.5, 0, 0, 0), -.125rem -.125rem 1rem rgba(10, 231, 1, 0.5);
  }

  .answer-button, .menu-button {
    border: none;
    cursor: pointer;
    display: inline-block;
    font-family: -apple-system,system-ui,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
    font-size: 15px;
    font-weight: 500;
    line-height: 1;
    outline: transparent;
    padding: 7px 22px;
    text-align: center;
    text-decoration: none;
    transition: box-shadow .2s ease-in-out;
    touch-action: manipulation;
    white-space: nowrap;
    -webkit-border-radius: 5px 5px 5px 5px;
    border-radius: 5px 5px 5px 5px;
    margin: 5px;
    -webkit-transition: all 0.5s ease-in-out;
    -moz-transition: all 0.5s ease-in-out;
    -ms-transition: all 0.5s ease-in-out;
    -o-transition: all 0.5s ease-in-out;
    transition: all 0.5s ease-in-out;
    vertical-align: middle
  }

  .answer-button {
    background-color: #4682B4;
    color: #FFFFFF;
    bottom: -10px;
    margin-right:auto;
    margin-left: auto;
  }

  .menu-button {
    position: fixed;
    bottom: 260px;
    margin: auto;
    background-color: #FFFFFF;
    color: #4682B4;
    left: 600px;
    right: 600px;
  }

  </style>
</head>

<style>
  body {
  background-image: url('static/Background.jpg');
  background-attachment: fixed;
  background-size: cover;
  }
</style>
<center>

<br/>

<p><font size="35" color="white" face=fantasy>Memory sharper</font></p>

<br/>

<div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front" id="front">
      <h1>Question</h1>
      {% if question %}
        <h1>{{question}}</h1>
      {% else %}
        <h1>Text of a question</h1>
      {% endif %}

      <br/>

      <button class="answer-button" type="submit" id="button-answer" onclick="showAnswer()" visibility="visible"> Show answer</button>

    </div>
    <div class="flip-card-back" id="back">
      <h1>Answer</h1>
      {% if answer %}
        <h1>{{answer}}</h1>
      {% else %}
        <h1>Text of an answer</h1>
      {% endif %}
      <form action="{{ url_for('check_answer') }}" method=post>
        <button class="button-correct" type="submit" name="button" value="Correct">Correct!</button> &nbsp;&nbsp;&nbsp;&nbsp;
        <button class="button-incorrect" type="submit" name="button" value="Incorrect">Incorrect!</button>
      </form>
    </div>
  </div>
</div>

<form align=center>
  <button class="menu-button" type="submit" name="button" value="Menu">Change the deck</button>
</form>

</center>
</html>
