<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="Memory shaper" content="study, memory, prepare, card">
  <meta name="author" content="The best team ever">
  <script>
    function showAnswer() {
      document.getElementById("back").style.visibility = "visible";
      document.getElementById("front").style.visibility = "hidden";
      document.getElementById("button-answer").style.visibility = "hidden";
    }
  </script>

  <style>
  body {
    font-family: Arial, Helvetica, sans-serif;
  }

  .flip-card {
    background-color: transparent;
    width: 400px;
    height: 300px;
    perspective: 1000px;
  }

  .flip-card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);

  }

  .flip-card-front, .flip-card-back {
    position: absolute;
    width: 100%;
    height: 100%;
  }

  .flip-card-front {
    visibility: visible;
    background-color: #FFFAFA;
    color: black;
  }

  .flip-card-back {
    visibility: hidden;
    background-color: #2980b9;
    color: white;
  }

  .button-correct, .button-incorrect {
    color: #FFFFFF;
    cursor: pointer;
    display: inline-block;
    font-family: -apple-system,system-ui,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
    font-size: 12px;
    font-weight: 500;
    line-height: 1.5;
    outline: transparent;
    padding: 0 1rem;
    text-align: center;
    text-decoration: none;
    transition: box-shadow .2s ease-in-out;
    touch-action: manipulation;
    white-space: nowrap;
  }

  .button-correct {
    background: linear-gradient(to bottom right, #0B8110, #7B8C00);
  }

    .button-incorrect {
    background: linear-gradient(to bottom right, #EF4765, #FF9A5A);
  }

  .button-incorrect:not([disabled]):focus {
    box-shadow: 0 0 .25rem rgba(0, 0, 0, 0.5), -.125rem -.125rem 1rem rgba(239, 71, 101, 0.5);
  }

  .button-incorrect:not([disabled]):hover {
    box-shadow: 0 0 .25rem rgba(0, 0, 0, 0.5), -.125rem -.125rem 1rem rgba(239, 71, 101, 0.5);
  }

  .button-correct:not([disabled]):focus {
    box-shadow: 0 0 .25rem rgba(0.5, 0, 0, 0), -.125rem -.125rem 1rem rgba(10, 231, 1, 0.5);
  }

  .button-correct:not([disabled]):hover {
    box-shadow: 0 0 .25rem rgba(0.5, 0, 0, 0), -.125rem -.125rem 1rem rgba(10, 231, 1, 0.5);
  }

  </style>
</head>

<style>
  body {
  background-image: url('static/Background.jpg');
  background-attachment: fixed;
  background-size: cover;
  }
</style>
<center>

<br/>

<p><font size="35" color="white" face=fantasy>Memory sharper</font></p>

<br/>

<div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front" id="front">
      <h1>Question</h1>
      {% if question %}
        <h1>{{question}}</h1>
      {% else %}
        <h1>Text of a question</h1>
      {% endif %}
    </div>
    <div class="flip-card-back" id="back">
      <h1>Answer</h1>
      {% if answer %}
        <h1>{{answer}}</h1>
      {% else %}
        <h1>Text of an answer</h1>
      {% endif %}
      <form action="{{ url_for('check_answer') }}" method=post>
        <button class="button-correct" type="submit" name="button" value="Correct">Correct!</button> &nbsp;&nbsp;&nbsp;&nbsp;
        <button class="button-incorrect" type="submit" name="button" value="Incorrect">Incorrect!</button>
      </form>
    </div>
  </div>
</div>

<br/>

<button type="submit" id="button-answer" onclick="showAnswer()" visibility="visible"><img src="static/arrow.jpg" width="25" height="25" alt="Arrow" style="vertical-align: middle">  Show answer</button>
  <form action="{{ url_for('deck_list') }}" method=get>
    <button type="submit" style="vertical-align: middle; margin-top: 5px">  Change deck </button>
  </form>
<br/>


</center>
</html>
